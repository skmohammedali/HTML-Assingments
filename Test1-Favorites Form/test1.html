<!DOCTYPE >
<html >
<head>
  <title>Form for my Favorites </title>
</head>
<body>
  <h2> My Favorites </h2>
  <form>
    <fieldset>
    <div>
      <label for="Favorite Color">Favorite Color: </label> &nbsp;&nbsp;
      <input type="text" id="Favorite Color" name="Favorite Color">
      <br>
      <br>
  </div>
  <div>
      <label for="Favorite Animal">Favorite Animal: </label>  
      <select name="animal">
        <optgroup></optgroup>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="parrot">parrot</option>
        <option value="hamster">hamster</option>
        </select>
      <br>
      <br>
  </div>
  <div>
      <label for="Favorite Food">Favorite Food: </label>&nbsp;&nbsp;
      <input type="text" id="Favorite Food" name="Favorite Food" placeholder="Pizza, Tacos, Sushi, etc.">
      <br>
      <br>
  </div>
</fieldset>
    <br>
    <div>
    <input type="submit" value="Save My Favorites">
  </div>
  </form>
</body>
</html>
